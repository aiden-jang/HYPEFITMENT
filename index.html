<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel="icon" type="image/png" href="assets/hypefitment-logo.png">
    <title>HYPEFITMENT</title>
</head>

<body>
    <h1>HYPEFITMENT</h1>
    <canvas id="canvas"></canvas>

    <div class="slide-container">
        <label for="tire-width">Tire Width: <span id="tire-width-value"></span></label>
        <input type="range" min="135" max="375" value="225" step="5" class="slider" id="tire-width">
        
        <label for="tire-profile">Tire Profile:</label>
        <input type="range" min="20" max="90" value="50" step="5" class="slider" id="tire-profile">
        <label for="tire-diameter">Tire Diameter:</label>
        <input type="range" min="12" max="30" value="17" step="1" class="slider" id="tire-diameter">
        <label for="wheel-width">Wheel Width:</label>
        <input type="range" min="4" max="12.5" value="7.5" step="0.5" class="slider" id="wheel-width">
        <label for="wheel-offset">Wheel Offset:</label>
        <input type="range" min="-65" max="125" value="45" step="1" class="slider" id="wheel-offset">
    </div>
</body>
</html>
