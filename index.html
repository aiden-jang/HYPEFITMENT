<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel="icon" type="image/png" href="assets/hypefitment-logo.png">
    <title>HYPEFITMENT</title>
</head>

<body>
    <h1>HYPEFITMENT</h1>
    <canvas id="canvas"></canvas>

    <div class="slide-container">
        <div class="old-wheel">
            <h2>Current wheel</h2>
            <label for="tire-width">Tire Width: <span id="tire-width-value"></span></label>
            <input type="range" min="135" max="375" step="5" class="slider" id="tire-width">
    
            <label for="tire-profile">Tire Profile: <span id="tire-profile-value"></span></label>
            <input type="range" min="20" max="90" step="5" class="slider" id="tire-profile">
    
            <label for="tire-diameter">Tire Diameter: <span id="tire-diameter-value"></span></label>
            <input type="range" min="12" max="30" step="1" class="slider" id="tire-diameter">
    
            <label for="rim-width">Rim Width: <span id="rim-width-value"></span></label>
            <input type="range" min="4" max="12.5" step="0.5" class="slider" id="rim-width">
    
            <label for="rim-offset">Rim Offset: <span id="rim-offset-value"></span></label>
            <input type="range" min="-65" max="125" step="1" class="slider" id="rim-offset">
        </div>

        <div class="new-wheel">
            <h2>New wheel</h2>
            <label for="tire-width">Tire Width: <span id="tire-width-value"></span></label>
            <input type="range" min="135" max="375" step="5" class="slider" id="tire-width">
    
            <label for="tire-profile">Tire Profile: <span id="tire-profile-value"></span></label>
            <input type="range" min="20" max="90" step="5" class="slider" id="tire-profile">
    
            <label for="tire-diameter">Tire Diameter: <span id="tire-diameter-value"></span></label>
            <input type="range" min="12" max="30" step="1" class="slider" id="tire-diameter">
    
            <label for="rim-width">Rim Width: <span id="rim-width-value"></span></label>
            <input type="range" min="4" max="12.5" step="0.5" class="slider" id="rim-width">
    
            <label for="rim-offset">Rim Offset: <span id="rim-offset-value"></span></label>
            <input type="range" min="-65" max="125" step="1" class="slider" id="rim-offset">
        </div>

    </div>


    <div class="wheels-container">
        <label for="old-wheel">Old Wheel: <span id="old-wheel-value"></span></label>
        <label for="new-wheel">New Wheel: <span id="new-wheel-value"></span></label>
    </div>
    
</body>
</html>
