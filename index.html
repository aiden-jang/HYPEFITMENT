<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel="icon" type="image/png" href="assets/hypefitment-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>HYPEFITMENT</title>
</head>

<body>
    <img src="./assets/car.png" id="car">
    <img src="./assets/suspension.png" id="suspension">




    
    <div class="main-container" id="main">

    <canvas id="canvas"></canvas>

    <div class="wheels-container">
        <p id="old-setup-spec">The Current Setup: <span id="old-wheel-value"></span></p>
        <p id="new-setup-spec">The New Setup: <span id="new-wheel-value"></span></p>
    </div>
    
    <div class="slide-container">
        <div class="old-wheel">
            <h2>The Current Setup</h2>
            <label for="tire-width">Tire Width: <span id="old-tire-width-value"></span></label>
            <input type="range" min="135" max="375" step="5" class="slider" id="old-tire-width">
    
            <label for="tire-profile">Tire Profile: <span id="old-tire-profile-value"></span></label>
            <input type="range" min="20" max="90" step="5" class="slider" id="old-tire-profile">
    
            <label for="tire-diameter">Rim Diameter: <span id="old-tire-diameter-value"></span></label>
            <input type="range" min="12" max="30" step="1" class="slider" id="old-tire-diameter">
    
            <label for="rim-width">Rim Width: <span id="old-rim-width-value"></span></label>
            <input type="range" min="4" max="12.5" step="0.5" class="slider" id="old-rim-width">
    
            <label for="rim-offset">Rim Offset: <span id="old-rim-offset-value"></span></label>
            <input type="range" min="-65" max="80" step="1" class="slider" id="old-rim-offset">
        </div>

        <div class="new-wheel">
            <h2>The New Setup</h2>
            <label for="tire-width">Tire Width: <span id="new-tire-width-value"></span></label>
            <input type="range" min="135" max="375" step="5" class="slider" id="new-tire-width">
    
            <label for="tire-profile">Tire Profile: <span id="new-tire-profile-value"></span></label>
            <input type="range" min="20" max="90" step="5" class="slider" id="new-tire-profile">
    
            <label for="tire-diameter">Rim Diameter: <span id="new-tire-diameter-value"></span></label>
            <input type="range" min="12" max="30" step="1" class="slider" id="new-tire-diameter">
    
            <label for="rim-width">Rim Width: <span id="new-rim-width-value"></span></label>
            <input type="range" min="4" max="12.5" step="0.5" class="slider" id="new-rim-width">
    
            <label for="rim-offset">Rim Offset: <span id="new-rim-offset-value"></span></label>
            <input type="range" min="-65" max="80" step="1" class="slider" id="new-rim-offset">
        </div>

    </div>

    <div class ="keyboards-container">
        <p><img src="./assets/horizontal_arrows.png" id="h-arrows">Change the Attributes</p>
        <p><img src="./assets/vertical_arrows.png" id="v-arrows">Inc / Dec the Attributes</p>
        <p><img src="./assets/spacebar.png" id="spacebar">Switch the Setup</p>
    </div>
    
    <div class ="performances-container">
        <p id="ride-comfort">Ride Comfort</p>
        <p id="ride-noise">Ride Noise</p>
        <p id="wet-traction">Wet Traction</p>
        <p id="dry-traction">Dry Traction</p>
        <p id="looks">Looks</p>
        <p id="handling">Handling</p>
        <p id="stability">Stability</p>
        <p id="fuel-efficiency">Fuel Efficiency</p>
        <p id="cost">Cost</p>
    </div>

    <div class="footer">
        <h1>HYPEFITMENT.</h1>
    </div>
    <div class="help">
        <a href="" id="about">â“˜</a>
        <a href="#" class="fa fa-linkedin" id="linkedin"></a>
        <a href="#" class="fa fa-github" id="github"></a>
    </div>
</div>
</body>
</html>
